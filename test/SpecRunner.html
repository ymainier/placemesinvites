<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
  <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="../js/lib/underscore.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/ReceptionSpec.js"></script>
  <script type="text/javascript" src="spec/GuestsSpec.js"></script>
  <script type="text/javascript" src="spec/GuestSpec.js"></script>
  <script type="text/javascript" src="spec/TablesSpec.js"></script>
  <script type="text/javascript" src="spec/TableSpec.js"></script>
  <script type="text/javascript" src="spec/AffinitiesSpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../js/src/Reception.js"></script>
  <script type="text/javascript" src="../js/src/Guests.js"></script>
  <script type="text/javascript" src="../js/src/Guest.js"></script>
  <script type="text/javascript" src="../js/src/Tables.js"></script>
  <script type="text/javascript" src="../js/src/Table.js"></script>
  <script type="text/javascript" src="../js/src/Affinities.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
